<div class="page-content" id="wholepage">

  <div id="form__elements--center">
    <p>Welcome to EduGems!</p>


    <form [formGroup]="regForm" (ngSubmit)="register(form.value)">
      <div class="form-group">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label floating">
          <input name="username" class="mdl-textfield__input" id="username" type="text" formControlName="username">
          <label class="mdl-textfield__label">Username</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label floating">
          <input name="password" class="mdl-textfield__input" id="password" type="password" formControlName="password">
          <label class="mdl-textfield__label">Password</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label floating">
          <input name="password" class="mdl-textfield__input" type="password" formControlName="password2">
          <label class="mdl-textfield__label">Retype Password</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label floating">
          <input name="email" class="mdl-textfield__input" type="email" id="email" formControlName="email">
          <label class="mdl-textfield__label">Email</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label floating">
          <input name="name" class="mdl-textfield__input" type="text" id="name" formControlName="name">
          <label class="mdl-textfield__label">Name</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label floating">
          <input name="surname" class="mdl-textfield__input" type="text" id="surname" formControlName="surname" required>
          <label class="mdl-textfield__label">Surname</label>
        </div>

        <div class="form-group">
          <button type="submit"
                  class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Submit
          </button>
        </div>
      </div>
    </form>

    <div *ngIf="formErrors.username" class="alert alert-danger">
      {{ formErrors.name }}
    </div>

  </div>
