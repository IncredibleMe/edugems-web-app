<div class="page-content" id="wholepage">

  <div id="form__elements--center">
    <p>Welcome to EduGems!</p>

    <form #form="ngForm" (ngSubmit)="submitForm(form.value)">
      <div class="form-group">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label floating">
          <input name="username" class="mdl-textfield__input" type="text" id="username" ngModel>
          <label class="mdl-textfield__label">Username</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label floating">
          <input name="password" class="mdl-textfield__input" type="password" id="password" ngModel>
          <label class="mdl-textfield__label">Password</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label floating">
          <input name="password" class="mdl-textfield__input" type="password" id="password2" ngModel>
          <label class="mdl-textfield__label">Retype Password</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label floating">
          <input name="email" class="mdl-textfield__input" type="text" id="email" ngModel>
          <label class="mdl-textfield__label">Email</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label floating">
          <input name="name" class="mdl-textfield__input" type="text" id="name" ngModel>
          <label class="mdl-textfield__label">Name</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label floating">
          <input name="surname" class="mdl-textfield__input" type="text" id="surname" ngModel>
          <label class="mdl-textfield__label">Surname</label>
        </div>

        <div class="form-group">
          <button type="submit"
                  class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Submit
          </button>
        </div>
      </div>
    </form>

  </div>
