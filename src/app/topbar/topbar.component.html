<!-- Always shows a header, even in smaller screens. -->
<div mdl class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row dark-primary-color">
      <!-- Title -->
      <a class="mdl-layout-title" routerLink="/home" routerLinkActive="active">EduGems</a>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
      <!-- Navigation. We hide it in small screens. -->

      <nav class="mdl-navigation mdl-layout--large-screen-only">
        <button class="mdl-button mdl-js-button mdl-js-ripple-effect menub">About Us</button>
        <button *ngIf!="logedin" class="mdl-button mdl-js-button mdl-js-ripple-effect menub" routerLink="/login"
                routerLinkActive="active">Log In
        </button>

        <button *ngIf="logedin" class="mdl-button mdl-js-button mdl-js-ripple-effect menub"
                (click)="logout()">Log Out
        </button>

        <button *ngIf!="logedin" class="mdl-button mdl-js-button mdl-js-ripple-effect menub"
                routerLink="/register"
                routerLinkActive="active">Register
        </button>

        <form id="sample-expandable" action="#">
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
                  mdl-textfield--floating-label mdl-textfield--align-right">
            <label class="mdl-button mdl-js-button mdl-button--icon"
                   for="fixed-header-drawer-exp">
              <i class="material-icons">search</i>
            </label>
            <div class="mdl-textfield__expandable-holder">
              <input class="mdl-textfield__input" type="text" name="sample"
                     id="fixed-header-drawer-exp">
              <label class="mdl-textfield__label" for="fixed-header-drawer-exp">Expandable Input</label>
            </div>
          </div>
        </form>
      </nav>
    </div>
  </header>

  <!--Side drawer menu-->
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">Title</span>
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link" href="">Link</a>
      <a class="mdl-navigation__link" href="">Link</a>
      <a class="mdl-navigation__link" href="">Link</a>
      <a class="mdl-navigation__link" href="">Link</a>
    </nav>
  </div>

</div>

<router-outlet (loggedInEmit)="onUpdate($event)"></router-outlet>
